<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's Get Some <span class="font-semibold text-orange-500">Moooney!!!</span></h1>
    </header>
    <main>

        <!-- Balanced and transaction------- -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">

                <div class="bg-blue-400 p-20 w-3/4 mx-auto rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4  class="text-4xl">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-orange-400 p-20 w-3/4 mx-auto rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-red-400 p-20 w-3/4 mx-auto rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1500</span></h4>
                </div>
            </div>
            
        </section>
        
        <!-- Deposit and withdraw------------>
        <section class="my-5">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-cyan-300 p-5 rounded">
                        <h3 class="text-2xl mb-4">Please Deposit</h3>
                        <div>
                            <input id="deposit-input" class="border block border-grey-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="Amount you want to deposit">
                            <button id="deposit-btn" class="text-white bg-red-500 py-2 px-4 my-3">Submit</button>

                        </div>
                    </div>
                    <div class="bg-fuchsia-300 p-5 rounded">
                        <h3 class="text-2xl mb-4">Please Withdraw</h3>
                        <div>
                            <input id="withdraw-input" class="border block border-grey-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="Amount you want to withdraw">
                            <button id="withdraw-btn" class="text-white bg-red-500 py-2 px-4 my-3">Submit</button>

                        </div>
                    </div>
                </div>
        </section>
    </main>
    
    
<script src="/banking.js"></script>
</body>
</html>
